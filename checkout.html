<body>

        </div>

        <nav></nav>

    <main>
        <b class="we-are-preparing">We are preparing your order!</b>
        <div class="button-group">
            <div onclick="redirectHome()" class="large-button">
                <b>Order More</b>
            </div>
            <div class="large-button" onclick="callHelp()">
                <b>Call Server</b>
            </div>
        </div>

    </main>
