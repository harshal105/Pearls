<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl's Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Bar  -->
    <header class="top-bar">
        <div><img src="icons/help-icon.png" alt="Help Icon" class="icon"></div>
        <h1>Pearl's</h1>
        <div>
            <!-- <input type="text" placeholder="Search..."> -->
            <img src="icons/search-icon.png" alt="Search Icon" class="icon">
            <img src="icons/cart-icon.png" alt="Cart Icon" class="icon">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#specials">Specials</a></li>
                <li><a href="#appetizers">Appetizers</a></li>
                <li><a href="#entrées">Entrées</a></li>
                <li><a href="#desserts">Desserts</a></li>
                <li><a href="#drinks">Drinks</a></li>
            </ul>
            <div class="nav-right">
                <img src="icons/filter-icon.png" alt="Filter Icon" id="filter-icon" class="icon">
            </div>
        </div>
    </nav>

    <!-- Specials -->
    <section id="specials" class="menu-section">
        <h2>Specials</h2>
        <div class="menu-items" id="menu-items">
            <!-- Menu items will be dynamically inserted here -->
        </div>

        
        <!-- Empty pop-up that will be filled dynamically -->
        <div class="popup" id="dynamic-popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <!-- Content will be dynamically added here -->
            </div>
        </div>

    </section>


    <!-- Appetizers -->
    <section id="appetizers" class="menu-section">
        <h2>Appetizers</h2>

    </section>


    <!-- Entrees -->
    <section id="entrees" class="menu-section">
        <h2>Entrées</h2>
    </section>


    <!-- Desserts -->
    <section id="desserts" class="menu-section">
        <h2>Desserts</h2>
    </section>


    <!-- Drinks -->
    <section id="drinks" class="menu-section">
        <h2>Drinks</h2>
    </section>

    <script src="scripts.js"></script>

</body>
</html>
