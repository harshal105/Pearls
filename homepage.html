<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl's Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Top Bar  -->
    <header class="top-bar">
        <div><img src="icons/help-icon.png" alt="Help Icon" class="icon"></div>
        <h1>Pearl's</h1>
        <div>
            <!-- <input type="text" placeholder="Search..."> -->
            <img src="icons/search-icon.png" alt="Search Icon" class="icon">
            <!-- making shopping cart clickable -->
            <a href="cart.html">
                <img src="icons/cart-icon.png" alt="Cart Icon" class="icon">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#specials">Specials</a></li>
                <li><a href="#appetizers">Appetizers</a></li>
                <li><a href="#entrées">Entrées</a></li>
                <li><a href="#desserts">Desserts</a></li>
                <li><a href="#drinks">Drinks</a></li>
            </ul>
            <div class="nav-right">
                <img src="icons/filter-icon.png" alt="Filter Icon" id="filter-icon" class="icon">
            </div>
        </div>
    </nav>

    <!-- Specials -->
    <section id="specials" class="menu-section">
        <h2 class="menu-heading">Specials</h2>
        <div class="menu-items" id="specials-menu">
            <!-- Menu items will be dynamically inserted here -->
        </div>

        
        <!-- Empty pop-up that will be filled dynamically -->
        <div class="popup" id="dynamic-popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <!-- Content will be dynamically added here -->
            </div>
        </div>

    </section>


    <!-- Appetizers -->
    <section id="appetizers" class="menu-section">
        <h2 class="menu-heading">Appetizers</h2>
        <div class="menu-items" id="appetizers-menu">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </section>
    


    <!-- Entrees -->
    <section id="entrees" class="menu-section">
        <h2 class="menu-heading">Entrées</h2>
        <div class="menu-items" id="entrees-menu">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </section>


    <!-- Desserts -->
    <section id="desserts" class="menu-section">
        <h2 class="menu-heading">Desserts</h2>
        <div class="menu-items" id="desserts-menu">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </section>


    <!-- Drinks -->
    <section id="drinks" class="menu-section">
        <h2 class="menu-heading">Drinks</h2>
        <div class="menu-items" id="drinks-menu">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </section>

    <div id="filter-panel" class="filter-panel">
        <button id="close-filter" class="close-filter-btn">&gt;</button>
        <h2>Filter Results</h2>
        <div class="filter-category">
            <h3>Category</h3>
            <button>Specials</button>
            <button>Appetizers</button>
            <button>Entrees</button>
            <button>Desserts</button>
            <button>Drinks</button>
        </div>
        <div class="filter-palette">
            <h3>Palette</h3>
            <button>Sweet</button>
            <button>Savoury</button>
            <button>Salty</button>
            <button>Spicy</button>
        </div>
        <div class="filter-include">
            <h3>Include</h3>
            <input type="text" placeholder="Ex. Peanuts">
        </div>
        <div class="filter-exclude">
            <h3>Exclude</h3>
            <input type="text" placeholder="Ex. Peanuts">
        </div>
    </div>

    <script src="js/scripts.js"></script>

</body>
</html>
