<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header with Scrollable Main Area</title>
    <style>
        /* Reset some default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body for a better layout */
        body,
        html {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            /* Prevents scrolling the entire page */
        }

        /* Style the header and fix it to the top */
        header {
            background-color: rgba(51, 51, 51, 0.8);
            /* Semi-transparent for demo */
            color: #fff;
            padding: 1em;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            text-align: center;
            backdrop-filter: blur(5px);
            /* Optional blur for transparency */
        }

        /* Style the main container */
        main {
            position: relative;
            top: 0;
            overflow-y: auto;
            /* Scrollable only within main area */
            padding: 1em;
            height: calc(100vh - 1em);
            /* Leaves space for header padding */
            background: linear-gradient(180deg, #f8f8f8, #eaeaea);
        }

        /* Additional styling for demonstration purposes */
        .content {
            height: 2000px;
            /* Temporary height to demonstrate scrolling */
        }
    </style>
</head>

<body>

    <header>
        <h1>Fixed Header</h1>
    </header>

    <main>
        <section class="content">
            <p>Scroll down to see the header remain fixed at the top.</p>
            <!-- Add more content here as needed to fill the page -->
        </section>
    </main>

</body>

</html>
