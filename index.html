<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearls</title>

    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index2.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- Top bar -->
        <div class="top-bar">
            <div class="help-div" onclick="callHelp()">
                <img src="icons/help-icon.png" alt="Help Icon" class="icon" id="help-icon">
                <span id="help-message">A server is on the way!</span>
            </div>
            <h1>Pearl's</h1>
            <div class="top-nav-right-div">
                <img src="icons/search-icon.png" alt="Search Icon" class="icon" id="search-icon">

                <a href="cart.html" class="cart-container">
                    <img src="icons/cart-icon.png" alt="Cart Icon" class="icon" id="cart-icon">
                    <span id="cart-count-badge" class="cart-badge">0</span> <!-- Badge for item count -->
                </a>
            </div>
        </div>

        <!-- Navigation bar -->
        <nav>
            <ul class="nav-links">
                <li><a href="#specials">Specials</a></li>
                <li><a href="#appetizers">Appetizers</a></li>
                <li><a href="#entrées">Entrées</a></li>
                <li><a href="#desserts">Desserts</a></li>
                <li><a href="#drinks">Drinks</a></li>
            </ul>
            <div class="nav-right">
                <img src="icons/filter-icon.png" alt="Filter Icon" id="filter-icon" class="icon"
                    onclick="openFilterMenu()">
            </div>

        </nav>
    </header>

    <main>
        <div style="height: 100vh; background-color: aqua;"></div>
    </main>

    <script src="js/index.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
