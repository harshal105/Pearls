<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Cart-specific stylesheet -->
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>

    <header>
        <!-- Top Bar  -->
        <div class="top-bar">
            <div><img src="icons/help-icon.png" alt="Help Icon" class="icon"></div>
            <h1>Pearl's</h1>
        </div>

        <!-- Navigation Bar -->
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a>Shopping Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="cart-content">
        <!-- Container for cart items with an empty message by default -->
        <div id="cart-items-container">
            <p class="empty-cart-message" id="empty-cart-message">No items added yet.</p>
        </div>
    
        <!-- Total Price Section -->
        <div id="total-price"></div>
    </main>
    
    <!-- Button container with fixed positioning at the bottom -->
    <div class="button-container">
        <a href="homepage.html" class="button">Back to Menu</a>
        <a href="checkout.html" class="button">Place Order</a>
    </div>
    

    <script src="js/cart.js" defer></script>


</body>
</html>
